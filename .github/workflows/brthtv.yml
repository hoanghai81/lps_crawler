name: "Crawl BRT HTV"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # chạy mỗi ngày lúc 00:00 UTC (07:00 sáng VN)

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install playwright lxml
          playwright install chromium

      - name: Run crawler
        run: |
          echo "=== RUNNING CRAWLER (BRT HTV) ==="
          python brthtv.py

      - name: Upload generated XML
        uses: actions/upload-artifact@v4
        with:
          name: brthtv.xml
          path: brthtv.xml
