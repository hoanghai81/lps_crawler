name: "BRT HTV Crawler"

on:
  schedule:
    - cron: "0 18 * * *"  # 1h sáng Hà Nội (UTC+7)
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install cloudscraper beautifulsoup4 lxml pytz

      - name: Run crawler
        run: |
          echo "=== RUNNING CRAWLER (BRT HTV) ==="
          python brthtv.py
          echo "=== DONE ==="

      - name: Upload output XML
        uses: actions/upload-artifact@v4
        with:
          name: brthtv
          path: brthtv.xml

      - name: Commit and push output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add brthtv.xml
          git commit -m "Update BRT HTV EPG" || echo "No changes to commit"
          git push
