name: Crawl BRT HTV EPG
on:
  schedule:
    - cron: "0 18 * * *" # chạy lúc 1h sáng giờ Hà Nội
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests lxml

      - name: Run BRT HTV crawler
        run: |
          python brthtv.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add brthtv.xml
          git commit -m "Update brthtv.xml" || echo "No changes"
          git push
