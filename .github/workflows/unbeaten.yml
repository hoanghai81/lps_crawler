name: Unbeaten EPG

on:
  schedule:
    - cron: "0 18 * * *"  # 01:00 s√°ng VN (18:00 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_unbeaten:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run crawler
        run: python unbeaten.py

      - name: Commit and push output
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add unbeaten.xml
          git commit -m "Update Unbeaten EPG at $(date)" || echo "No changes"
          git push
