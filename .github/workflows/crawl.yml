name: Crawl Boomerang EPG

on:
  schedule:
    - cron: "0 9 * * *"   # Chạy hàng ngày 16:00 (VN)
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests xlrd pandas openpyxl lxml

      - name: Run crawler
        run: |
          echo "=== RUNNING CRAWLER ==="
          python crawl_boomerang.py

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add boomerang.xml
          git commit -m "Update boomerang.xml: $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push
          
