name: Crawl EPG Boomerang

on:
  workflow_dispatch:
  schedule:
    # Ch·∫°y l√∫c 18:00 UTC = 01:00 s√°ng H√† N·ªôi (UTC+7)
    - cron: "0 18 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Crawl EPG (today + tomorrow)
        id: crawl
        run: |
          echo "Running crawler..."
          python crawl_boomerang.py > boomerang.xml
          # ƒê·∫øm s·ªë ch∆∞∆°ng tr√¨nh m·ªói ng√†y ƒë·ªÉ b√°o c√°o
          TODAY=$(date +'%d/%m/%Y')
          TOMORROW=$(date -d "+1 day" +'%d/%m/%Y')
          COUNT_TODAY=$(grep -c "<programme" boomerang.xml || true)
          echo "today_count=$COUNT_TODAY" >> $GITHUB_OUTPUT
          echo "tomorrow_count=$COUNT_TOMORROW" >> $GITHUB_OUTPUT

      - name: Commit and push XML
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add boomerang.xml
          git commit -m "Auto update EPG: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push

      - name: Report summary
        run: |
          TODAY=$(date +'%d/%m/%Y')
          TOMORROW=$(date -d "+1 day" +'%d/%m/%Y')
          COUNT_TODAY=$(grep -c "<programme" boomerang.xml || true)
          COUNT_TOTAL=$(grep -c "<programme" boomerang.xml || true)
          echo "## üïí EPG Crawl Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Date: $(date '+%Y-%m-%d %H:%M:%S') (Hanoi Time)" >> $GITHUB_STEP_SUMMARY
          echo "- Total programmes parsed: **$COUNT_TOTAL**" >> $GITHUB_STEP_SUMMARY
          echo "- Source: [info.msky.vn](https://info.msky.vn/vn/Boomerang.html)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ EPG file updated successfully: [boomerang.xml](https://github.com/${{ github.repository }}/blob/main/boomerang.xml)" >> $GITHUB_STEP_SUMMARY
          
