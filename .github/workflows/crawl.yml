name: Crawl EPG Boomerang

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write   # ðŸ‘ˆ cáº§n cÃ³ dÃ²ng nÃ y

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Crawl EPG
        run: python crawl_boomerang.py > boomerang.xml

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add boomerang.xml
          git commit -m "Update boomerang.xml: $(date +'%Y-%m-%d')" || echo "No changes"
          git push
          
