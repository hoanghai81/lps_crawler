name: Crawl Boomerang EPG

on:
  schedule:
    - cron: "0 18 * * *"  # 1h sÃ¡ng HÃ  Ná»™i (UTC+7)
  workflow_dispatch:       # Cho phÃ©p cháº¡y thá»§ cÃ´ng tá»« tab Actions

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Crawl EPG (today + tomorrow)
        run: |
          echo "=== RUNNING CRAWLER ==="
          python crawl_boomerang.py
          echo "=== DONE ==="

      - name: Show counts.txt content
        if: always()
        run: |
          echo "------ COUNTS ------"
          cat counts.txt || echo "counts.txt not found"

      - name: Commit and push XML
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add boomerang.xml counts.txt
          git commit -m "Update boomerang.xml: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push

      - name: Add summary to job
        if: always()
        run: |
          echo "### ðŸ“º Boomerang EPG Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f counts.txt ]; then
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat counts.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "_counts.txt not found_" >> $GITHUB_STEP_SUMMARY
          fi
          
