name: Crawl EPG Boomerang

on:
  schedule:
    - cron: "0 0 * * *"     # mỗi ngày lúc 00:00 UTC => 07:00 VN
  workflow_dispatch:         # chạy thủ công khi cần

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run crawler
        run: python crawl_boomerang.py > boomerang.xml

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add boomerang.xml
          git commit -m "Update boomerang.xml: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
          
