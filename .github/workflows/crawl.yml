name: Crawl EPG Boomerang

on:
  workflow_dispatch:
  schedule:
    # Cháº¡y lÃºc 18:00 UTC = 01:00 sÃ¡ng HÃ  Ná»™i (UTC+7)
    - cron: "0 18 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Crawl EPG (today + tomorrow)
        run: |
          echo "Running crawler..."
          python crawl_boomerang.py > boomerang.xml
          echo "Fetching schedule for $(date +'%d/%m/%Y')..."
          echo "Fetching schedule for $(date -d '+1 day' +'%d/%m/%Y')..."

      - name: Commit and push XML
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add boomerang.xml
          git commit -m "Auto update EPG: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push

      - name: Report summary
        run: |
          echo "## ðŸ•’ EPG Crawl Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Date (Hanoi): $(TZ='Asia/Ho_Chi_Minh' date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          COUNT_TODAY=$(grep -c "<programme" boomerang.xml || true)
          echo "- Total programmes parsed: **$COUNT_TODAY**" >> $GITHUB_STEP_SUMMARY
          echo "- Source: [info.msky.vn](https://info.msky.vn/vn/Boomerang.html)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… [EPG file updated successfully](https://github.com/${{ github.repository }}/blob/main/boomerang.xml)" >> $GITHUB_STEP_SUMMARY
          
