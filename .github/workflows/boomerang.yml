name: Crawl CARTOONITO EPG

on:
  schedule:
    - cron: "0 18 * * *"  # 01:00 sáng Hà Nội (UTC+7)
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Run crawler
        run: |
          echo "=== RUNNING CARTOONITO CRAWLER ==="
          python boomerang.py

      - name: Commit & Push result
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add boomerang.xml
          git commit -m "Update CARTOONITO EPG $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push
          
