name: Crawl Cartoonito EPG
on:
  schedule:
    - cron: '0 18 * * *'  # 1h sáng giờ VN (UTC+7)
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install requests beautifulsoup4
      - name: Run crawler
        run: python boomerang.py
      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add boomerang.xml
          git commit -m "Update boomerang.xml: $(date +'%Y-%m-%d %H:%M:%S')"
          git push
          
